{% extends "joukkue/base.html" %}

{% block "content" %}
        <form method=post>
                {% csrf_token %}
                {{ form.as_p }}
                <input type=submit value="Save">
        </form>

        {% if object %}
	        <p><a href="/joukkue/{{ object.pk }}/delete">Delete</a></p>
        {% endif %}
{% endblock "content" %}
